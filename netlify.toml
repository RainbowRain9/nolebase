[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build]
  command = "NODE_OPTIONS='--max-old-space-size=4096' pnpm run build"
  publish = ".vitepress/dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# 增加 Node 内存限制
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true
