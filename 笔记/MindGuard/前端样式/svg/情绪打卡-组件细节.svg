<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    情绪打卡 - 组件细节展示
    展示各个UI组件的详细设计规范
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- 情绪分值渐变 -->
    <linearGradient id="moodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E57A74"/>
      <stop offset="30%" style="stop-color:#C9A86A"/>
      <stop offset="50%" style="stop-color:#92A1B0"/>
      <stop offset="70%" style="stop-color:#5AA6A6"/>
      <stop offset="100%" style="stop-color:#F5A97F"/>
    </linearGradient>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 顶部安全区 -->
  <rect width="375" height="44" fill="white"/>

  <!-- 页面标题 -->
  <text x="20" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="18" font-weight="700" fill="#2C3640">UI组件细节</text>

  <!-- 情绪分值滑块组件 -->
  <g transform="translate(16, 68)">
    <rect x="0" y="0" width="343" height="100" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">情绪分值滑块</text>

    <!-- 滑块示例 -->
    <g transform="translate(16, 36)">
      <!-- 轨道 -->
      <rect x="0" y="8" width="311" height="6" rx="3" fill="url(#moodGradient)"/>
      <rect x="0" y="8" width="223" height="6" rx="3" fill="#3A7BD5" opacity="0.3"/>

      <!-- 滑块按钮 -->
      <circle cx="223" cy="11" r="10" fill="#FFFFFF" stroke="#3A7BD5" stroke-width="2.5"/>
      <circle cx="223" cy="11" r="5" fill="#3A7BD5"/>

      <!-- 数值显示 -->
      <text x="0" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">0</text>
      <text x="155.5" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893" text-anchor="middle">50</text>
      <text x="311" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893" text-anchor="end">100</text>

      <!-- 当前值 -->
      <text x="223" y="46" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="middle">72分</text>
    </g>
  </g>

  <!-- 标签选择组件 -->
  <g transform="translate(16, 188)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">标签选择器</text>

    <!-- 选中状态示例 -->
    <g transform="translate(16, 36)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">选中状态：</text>

      <rect x="0" y="8" width="60" height="28" rx="14" fill="#FFF6E8"/>
      <text x="12" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11">😊</text>
      <text x="26" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#F2B23D">开心</text>

      <rect x="68" y="8" width="60" height="28" rx="14" fill="#EEF5FF"/>
      <text x="80" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11">😌</text>
      <text x="94" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#3A7BD5">平静</text>
    </g>

    <!-- 未选中状态示例 -->
    <g transform="translate(16, 72)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">未选中状态：</text>

      <rect x="0" y="8" width="60" height="28" rx="14" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="12" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11">😟</text>
      <text x="26" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">焦虑</text>

      <rect x="68" y="8" width="60" height="28" rx="14" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="80" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11">😴</text>
      <text x="94" y="26" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">疲惫</text>
    </g>
  </g>

  <!-- 能量指数组件 -->
  <g transform="translate(16, 328)">
    <rect x="0" y="0" width="343" height="100" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">能量指数选择器</text>

    <!-- 能量等级示例 -->
    <g transform="translate(16, 40)">
      <!-- 等级圆点 -->
      <circle cx="10" cy="10" r="8" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="10" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" fill="#C5CEDA">1</text>

      <circle cx="45" cy="10" r="8" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="45" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" fill="#C5CEDA">2</text>

      <circle cx="80" cy="10" r="8" fill="#FFF6E8" stroke="#F2B23D"/>
      <text x="80" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" fill="#F2B23D">3</text>

      <circle cx="115" cy="10" r="8" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="115" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" fill="#C5CEDA">4</text>

      <circle cx="150" cy="10" r="8" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="150" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" fill="#C5CEDA">5</text>

      <!-- 连接线 -->
      <line x1="18" y1="10" x2="142" y2="10" stroke="#E9EDF3" stroke-width="2"/>

      <!-- 描述 -->
      <text x="170" y="14" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#5A6672">中等能量</text>
    </g>

    <!-- 能量说明 -->
    <g transform="translate(16, 70)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893">1=疲惫不堪  3=精力适中  5=精力充沛</text>
    </g>
  </g>

  <!-- 按钮组件 -->
  <g transform="translate(16, 448)">
    <rect x="0" y="0" width="343" height="140" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">按钮组件</text>

    <!-- 主要按钮 -->
    <g transform="translate(16, 40)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">主要按钮：</text>
      <rect x="0" y="8" width="80" height="36" rx="18" fill="#3A7BD5"/>
      <text x="40" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF">保存打卡</text>
    </g>

    <!-- 次要按钮 -->
    <g transform="translate(16, 88)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">次要按钮：</text>
      <rect x="0" y="8" width="80" height="36" rx="18" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="40" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#7B8893">取消</text>
    </g>
  </g>

  <!-- 输入框组件 -->
  <g transform="translate(16, 608)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">输入框组件</text>

    <!-- 备注输入框 -->
    <g transform="translate(16, 40)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">备注输入框：</text>
      <rect x="0" y="8" width="311" height="60" rx="12" fill="#F7F9FC" stroke="#E9EDF3"/>
      <text x="12" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#9AA6B2">记录此刻感受...</text>
      <text x="299" y="54" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#C5CEDA" text-anchor="end">0/280</text>
    </g>
  </g>

  <!-- 状态指示器 -->
  <g transform="translate(16, 748)">
    <rect x="0" y="0" width="343" height="60" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">状态指示器</text>

    <!-- 加载状态 -->
    <g transform="translate(16, 36)">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#3A7BD5" stroke-width="2" opacity="0.3"/>
      <circle cx="8" cy="8" r="6" fill="none" stroke="#3A7BD5" stroke-width="2" stroke-dasharray="10 5" opacity="0.8"/>
      <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">正在分析...</text>
    </g>

    <!-- 成功状态 -->
    <g transform="translate(120, 36)">
      <circle cx="8" cy="8" r="6" fill="#2AC28D"/>
      <text x="12" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" fill="#FFFFFF" fill-opacity="0">✓</text>
      <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#2AC28D">保存成功</text>
    </g>

    <!-- 错误状态 -->
    <g transform="translate(220, 36)">
      <circle cx="8" cy="8" r="6" fill="#FF6B6B"/>
      <text x="12" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" fill="#FFFFFF">!</text>
      <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#FF6B6B">保存失败</text>
    </g>
  </g>

</svg>