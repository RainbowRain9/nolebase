<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    页面：隐私中心 (高保真设计图)
    版本：v1.0
    生成时间：2025-01-24
    引用规范：docs/前端样式/样式规范/个人-隐私中心.md、docs/前端样式/色彩系统.md、docs/UI组件文档.md

    Token→色值映射表：
    - color-ink-0: #F7F9FC (页面背景)
    - color-white: #FFFFFF (卡片背景)
    - color-info-50: #EEF5FF (概览卡片背景)
    - color-blue-50: #F0F9FF (数据控制背景)
    - color-brand-500: #3A7BD5 (主色/按钮)
    - color-purple-500: #8C86FF (辅助紫色)
    - color-success-500: #2AC28D (成功状态)
    - color-warning-500: #F2B23D (警告状态)
    - color-danger-500: #E24C4B (危险状态)
    - color-risk-r1: #3A7BD5 (R1风险色)
    - color-risk-r2: #F59E0B (R2风险色)
    - color-risk-r3: #F97316 (R3风险色)
    - color-risk-r4: #DC2626 (R4风险色)
    - color-ink-800: #2C3640 (主标题)
    - color-ink-600: #5A6672 (正文)
    - color-ink-500: #7B8893 (次要文本)
    - color-grey-100: #E9EDF3 (边框色)

    对比度修正：无
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- 分隔线样式 -->
    <line id="divider" x1="0" y1="0" x2="1" y2="0" stroke="#E9EDF3" stroke-width="1"/>

    <!-- 隐私图标 -->
    <g id="privacyIcon">
      <circle cx="12" cy="12" r="10" fill="none" stroke="#3A7BD5" stroke-width="2"/>
      <path d="M 12 6 L 12 12 M 8 9 L 16 9" stroke="#3A7BD5" stroke-width="1.5" fill="none"/>
    </g>

    <!-- 授权图标 -->
    <g id="authIcon">
      <rect x="4" y="6" width="16" height="12" fill="none" stroke="#3A7BD5" stroke-width="2" rx="2"/>
      <path d="M 8 10 L 8 14 M 16 10 L 16 14" stroke="#3A7BD5" stroke-width="1.5" fill="none"/>
      <circle cx="12" cy="10" r="2" fill="#3A7BD5"/>
    </g>

    <!-- 守护人图标 -->
    <g id="guardianIcon">
      <circle cx="8" cy="8" r="4" fill="#8C86FF"/>
      <path d="M 2 18 Q 8 14 14 18 L 14 16 Q 8 12 2 16 Z" fill="#8C86FF"/>
      <circle cx="12" cy="6" r="3" fill="none" stroke="#8C86FF" stroke-width="1.5"/>
    </g>

    <!-- 数据图标 -->
    <g id="dataIcon">
      <rect x="2" y="4" width="4" height="12" fill="#3A7BD5"/>
      <rect x="8" y="8" width="4" height="8" fill="#3A7BD5"/>
      <rect x="14" y="2" width="4" height="14" fill="#3A7BD5"/>
    </g>

    <!-- 安全图标 -->
    <g id="securityIcon">
      <path d="M 12 2 L 4 6 L 4 14 Q 12 18 20 14 L 20 6 Z" fill="none" stroke="#3A7BD5" stroke-width="2"/>
      <path d="M 10 8 L 11.5 9.5 L 14 7" stroke="#3A7BD5" stroke-width="2" fill="none"/>
    </g>

    <!-- 开关控件 -->
    <g id="toggleOn">
      <rect width="40" height="24" rx="12" fill="#2AC28D"/>
      <circle cx="28" cy="12" r="10" fill="white"/>
    </g>

    <g id="toggleOff">
      <rect width="40" height="24" rx="12" fill="#E9EDF3"/>
      <circle cx="12" cy="12" r="10" fill="white"/>
    </g>

    <!-- 风险等级指示器 -->
    <g id="riskIndicator">
      <rect width="60" height="20" rx="10" fill="#EEF5FF"/>
      <text x="30" y="14" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="600" fill="#3A7BD5">R1 观察</text>
    </g>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 顶部导航栏 -->
  <rect y="0" width="375" height="88" fill="white"/>

  <!-- 返回按钮 -->
  <g transform="translate(16, 56)">
    <circle cx="16" cy="16" r="16" fill="#F7F9FC"/>
    <path d="M 16 16 L 10 10 M 16 16 L 10 22" stroke="#5A6672" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- 标题 -->
  <text x="187.5" y="72" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="20" font-weight="700" fill="#2C3640">隐私中心</text>

  <!-- 模块1：隐私概览卡片 -->
  <g id="privacyOverview">
    <rect x="16" y="104" width="343" height="140" rx="16" fill="#EEF5FF" stroke="#D9E8FF" stroke-width="2"/>

    <!-- 安全评分圆圈 -->
    <g transform="translate(32, 132)">
      <circle cx="40" cy="40" r="35" fill="#3A7BD5"/>
      <text x="40" y="35" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="white">安全</text>
      <text x="40" y="52" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="20" font-weight="700" fill="white">85分</text>
    </g>

    <!-- 概览信息 -->
    <g transform="translate(120, 132)">
      <text font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">隐私保护状况</text>
      <text y="25" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#5A6672">已授权应用：3个</text>
      <text y="45" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#5A6672">守护人设置：2人</text>
      <text y="65" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#2AC28D">状态：良好</text>
    </g>

    <!-- 快速操作 -->
    <rect x="253" y="200" width="80" height="32" rx="16" fill="#3A7BD5"/>
    <text x="293" y="220" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="white">安全检查</text>
  </g>

  <!-- 模块2：授权管理区 -->
  <g id="authorizationManagement">
    <text x="16" y="272" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">授权管理</text>
    <text x="359" y="272" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="end">查看全部</text>

    <!-- 授权项1 -->
    <g transform="translate(16, 280)">
      <rect width="343" height="80" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
      <use href="#authIcon" x="16" y="16"/>
      <g transform="translate(48, 16)">
        <text font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">情绪数据授权</text>
        <text y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="400" fill="#5A6672">用于个性化建议生成</text>
        <text y="38" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#7B8893">授权时间：2024-01-15</text>
      </g>
      <use href="#toggleOn" x="287" y="24"/>
    </g>

    <!-- 授权项2 -->
    <g transform="translate(16, 372)">
      <rect width="343" height="80" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
      <use href="#dataIcon" x="16" y="16"/>
      <g transform="translate(48, 16)">
        <text font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">位置信息</text>
        <text y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="400" fill="#5A6672">用于附近资源推荐</text>
        <text y="38" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#7B8893">授权时间：2024-01-10</text>
      </g>
      <use href="#toggleOff" x="287" y="24"/>
    </g>
  </g>

  <!-- 模块3：守护人管理 -->
  <g id="guardianManagement">
    <text x="16" y="484" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">守护人管理</text>
    <text x="359" y="484" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="end">+ 添加</text>

    <!-- 守护人列表 -->
    <g transform="translate(16, 492)">
      <rect width="343" height="120" rx="12" fill="#EAFBF5" stroke="#C5EBDD" stroke-width="1"/>

      <!-- 守护人1 -->
      <g transform="translate(16, 16)">
        <circle cx="20" cy="20" r="16" fill="#8C86FF"/>
        <text x="20" y="25" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="700" fill="white">妈</text>
        <g transform="translate(48, 8)">
          <text font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">妈妈</text>
          <text y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="400" fill="#5A6672">紧急联系人</text>
        </g>
        <rect x="220" y="12" width="40" height="16" rx="8" fill="#F4F3FF"/>
        <text x="240" y="24" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="600" fill="#8C86FF">L3</text>
      </g>

      <!-- 守护人2 -->
      <g transform="translate(16, 64)">
        <circle cx="20" cy="20" r="16" fill="#8C86FF"/>
        <text x="20" y="25" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="700" fill="white">李</text>
        <g transform="translate(48, 8)">
          <text font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">李老师</text>
          <text y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="400" fill="#5A6672">心理辅导员</text>
        </g>
        <rect x="220" y="12" width="40" height="16" rx="8" fill="#F4F3FF"/>
        <text x="240" y="24" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="600" fill="#8C86FF">L2</text>
      </g>
    </g>
  </g>

  <!-- 模块4：数据控制区 -->
  <g id="dataControl">
    <text x="16" y="644" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">数据控制</text>

    <!-- 控制选项 -->
    <g transform="translate(16, 652)">
      <rect width="343" height="100" rx="12" fill="#F0F9FF" stroke="#E0F2FE" stroke-width="1"/>

      <!-- 数据导出 -->
      <g transform="translate(16, 16)">
        <use href="#dataIcon" x="0" y="0"/>
        <text x="24" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="13" font-weight="600" fill="#2C3640">导出我的数据</text>
        <text x="24" y="28" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#5A6672">获取所有个人数据副本</text>
      </g>

      <!-- 分隔线 -->
      <use href="#divider" x="16" y="48" width="311"/>

      <!-- 数据删除 -->
      <g transform="translate(16, 60)">
        <rect x="0" y="0" width="16" height="16" fill="#F59E0B" rx="2"/>
        <text x="4" y="12" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="700" fill="white">!</text>
        <text x="24" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="13" font-weight="600" fill="#2C3640">删除账户数据</text>
        <text x="24" y="28" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#5A6672">永久删除所有个人数据</text>
      </g>
    </g>
  </g>

  <!-- 模块5：安全设置 -->
  <g id="securitySettings">
    <text x="16" y="784" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">安全设置</text>

    <!-- 安全选项 -->
    <g transform="translate(16, 792)">
      <rect width="160" height="60" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
      <use href="#securityIcon" x="16" y="8"/>
      <text x="40" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">登录验证</text>
      <text x="40" y="35" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#5A6672">密码 + 指纹</text>
      <text x="40" y="48" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" font-weight="600" fill="#2AC28D">强</text>
    </g>

    <g transform="translate(199, 792)">
      <rect width="160" height="60" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
      <use href="#privacyIcon" x="16" y="8"/>
      <text x="40" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">数据加密</text>
      <text x="40" y="35" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#5A6672">端到端加密</text>
      <text x="40" y="48" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" font-weight="600" fill="#2AC28D">已启用</text>
    </g>
  </g>

  <!-- 底部安全提示 -->
  <text x="187.5" y="870" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#7B8893">
    我们严格遵守隐私保护法规，您的数据仅用于提供更好的服务
  </text>

  <!-- 隐私风险提示（示例状态） -->
  <g id="riskWarning" display="none">
    <rect x="16" y="20" width="343" height="60" rx="12" fill="#FFF7E8" stroke="#F59E0B" stroke-width="1"/>
    <use href="#riskIndicator" x="16" y="20"/>
    <text x="90" y="35" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#F59E0B">隐私风险提醒</text>
    <text x="90" y="52" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#5A6672">检测到异常访问，建议立即检查</text>
  </g>

</svg>