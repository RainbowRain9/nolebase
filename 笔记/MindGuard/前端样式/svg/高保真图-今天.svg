<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    页面：今天TAB (高保真设计图)
    版本：v1.0
    生成时间：2025-01-22
    引用规范：docs/前端样式/样式规范/今天.md、docs/前端样式/色彩系统.md、docs/UI组件文档.md

    Token→色值映射表：
    - color-ink-0: #F7F9FC (页面背景)
    - color-brand-50: #EEF5FF (状态卡背景)
    - color-brand-100: #D9E8FF (状态卡边框)
    - color-blue-50: #F0F9FF (微建议卡背景)
    - color-blue-100: #E0F2FE (微建议卡边框)
    - color-brand-500: #3A7BD5 (主色/按钮)
    - color-success-50: #EAFBF5 (任务卡背景)
    - color-success-100: #C5EBDD (任务卡边框)
    - color-success-500: #2AC28D (成功按钮)
    - color-warning-50: #FEF3C7 (资源推送背景)
    - color-warning-100: #FDE68A (资源推送边框)
    - color-warning-50-2: #FFF6E8 (社区动态背景)
    - color-warning-200: #F2E3C4 (社区动态边框)
    - color-risk-r1: #3A7BD5 (R1风险色)
    - color-risk-r2: #F59E0B (R2风险色)
    - color-danger-500: #DC2626 (SOS按钮)
    - color-ink-900: #2C3640 (主标题)
    - color-ink-600: #5A6672 (正文)
    - color-ink-500: #434E5A (次要文本)

    对比度修正：无
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- 分隔线样式 -->
    <line id="divider" x1="0" y1="0" x2="1" y2="0" stroke="#E9EDF3" stroke-width="1"/>

    <!-- 工具图标占位符 -->
    <g id="toolIcon">
      <circle cx="24" cy="24" r="20" fill="#3A7BD5"/>
      <text x="24" y="32" text-anchor="middle" fill="white" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700">日</text>
    </g>

    <!-- SOS图标占位符 -->
    <g id="sosIcon">
      <circle cx="24" cy="24" r="20" fill="#DC2626"/>
      <text x="24" y="32" text-anchor="middle" fill="white" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700">SOS</text>
    </g>

    <!-- 图标定义 -->
    <g id="lightbulbIcon">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#3A7BD5" stroke-width="2"/>
      <path d="M 8 2 L 8 6 M 5 4 L 11 4 M 6 6 L 10 6" stroke="#3A7BD5" stroke-width="1.5" fill="none"/>
      <rect x="6" y="10" width="4" height="2" fill="#3A7BD5"/>
    </g>

    <g id="taskIcon">
      <rect x="2" y="4" width="12" height="8" fill="none" stroke="#3A7BD5" stroke-width="2" rx="1"/>
      <path d="M 4 8 L 6 10 L 10 6" stroke="#3A7BD5" stroke-width="2" fill="none"/>
    </g>

    <g id="bookIcon">
      <path d="M 2 3 L 2 11 L 8 9 L 14 11 L 14 3 L 8 5 Z" fill="none" stroke="#3A7BD5" stroke-width="2"/>
    </g>

    <g id="videoIcon">
      <rect x="2" y="4" width="12" height="8" fill="none" stroke="#3A7BD5" stroke-width="2" rx="2"/>
      <path d="M 6 6 L 10 8 L 6 10 Z" fill="#3A7BD5"/>
    </g>

    <g id="musicIcon">
      <circle cx="6" cy="10" r="2" fill="#3A7BD5"/>
      <rect x="5" y="2" width="2" height="8" fill="#3A7BD5"/>
      <circle cx="10" cy="8" r="2" fill="#3A7BD5"/>
      <rect x="9" y="2" width="2" height="6" fill="#3A7BD5"/>
    </g>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 顶部安全区 -->
  <rect width="375" height="44" fill="white"/>

  <!-- 模块1：今日状态卡 -->
  <g id="statusCard">
    <rect x="16" y="68" width="343" height="96" rx="16" fill="#EEF5FF" stroke="#D9E8FF" stroke-width="2"/>
    <text x="32" y="100" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">今日状态</text>
    <text x="32" y="130" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#5A6672">情绪：平静 · 压力：2/10</text>
    <!-- 风险标签 -->
    <rect x="253" y="78" width="66" height="28" rx="14" fill="#EEF5FF"/>
    <text x="286" y="96" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5">R1 观察</text>
  </g>

  <!-- 模块2：Top3 微建议卡片 -->
  <g id="suggestionsCard">
    <rect x="16" y="180" width="343" height="140" rx="16" fill="#F0F9FF" stroke="#E0F2FE" stroke-width="2"/>
    <text x="32" y="208" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#1E40AF">今日微建议</text>
    <!-- AI推荐标识 -->
    <rect x="280" y="192" width="60" height="20" rx="10" fill="#DBEAFE"/>
    <text x="310" y="206" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="600" fill="#1E40AF">AI推荐</text>

    <!-- 建议列表 -->
    <g transform="translate(32, 220)">
      <!-- 建议项1 -->
      <use href="#lightbulbIcon" x="0" y="0"/>
      <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#475569">试试5分钟呼吸练习缓解压力</text>
      <rect x="260" y="0" width="70" height="24" rx="6" fill="#3A7BD5"/>
      <text x="295" y="16" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="white">生成任务</text>

      <!-- 建议项2 -->
      <g transform="translate(0, 30)">
        <use href="#taskIcon" x="0" y="0"/>
        <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#475569">整理桌面，营造清爽环境</text>
        <rect x="260" y="0" width="70" height="24" rx="6" fill="#3A7BD5"/>
        <text x="295" y="16" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="white">生成任务</text>
      </g>

      <!-- 建议项3 -->
      <g transform="translate(0, 60)">
        <use href="#bookIcon" x="0" y="0"/>
        <text x="20" y="12" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#475569">写下今天的三件感恩小事</text>
        <rect x="260" y="0" width="70" height="24" rx="6" fill="#3A7BD5"/>
        <text x="295" y="16" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="white">生成任务</text>
      </g>
    </g>
  </g>

  <!-- 模块3：工具箱 -->
  <g id="toolHub">
    <text x="16" y="344" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">工具箱</text>

    <!-- 工具网格 -->
    <g transform="translate(16, 358)">
      <!-- 第一行 -->
      <g transform="translate(19, 0)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">随</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">随笔</text>
      </g>

      <g transform="translate(105, 0)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">清</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">清单</text>
      </g>

      <g transform="translate(191, 0)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">呼</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">呼吸</text>
      </g>

      <g transform="translate(277, 0)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">正</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">正念</text>
      </g>

      <!-- 第二行 -->
      <g transform="translate(19, 88)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">树</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">树洞</text>
      </g>

      <g transform="translate(105, 88)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">任</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">任务</text>
      </g>

      <g transform="translate(191, 88)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#3A7BD5"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">打</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">打卡</text>
      </g>

      <g transform="translate(277, 88)">
        <rect width="48" height="48" rx="12" fill="white" stroke="#E9EDF3" stroke-width="1"/>
        <rect x="8" y="8" width="32" height="32" rx="16" fill="#DC2626"/>
        <text x="24" y="30" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="white">S</text>
        <text x="24" y="64" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#434E5A">SOS</text>
      </g>
    </g>
  </g>

  <!-- 模块4：进行中的任务预览 -->
  <g id="taskProgressCard">
    <text x="16" y="538" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">进行中的任务</text>
    <text x="359" y="538" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="end">查看全部</text>

    <rect x="16" y="546" width="343" height="120" rx="16" fill="#EAFBF5" stroke="#C5EBDD" stroke-width="2"/>
    <text x="32" y="576" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">整理书桌 10 分钟</text>
    <text x="32" y="602" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#5A6672">小目标先开局，完成后记录感受。</text>

    <!-- 状态徽章 -->
    <rect x="253" y="560" width="83" height="28" rx="14" fill="#EAFBF5"/>
    <text x="294" y="580" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#1FA476">Success</text>

    <!-- CTA按钮 -->
    <rect x="247" y="622" width="96" height="32" rx="10" fill="#2AC28D"/>
    <text x="295" y="642" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="600" fill="white">去完成</text>
  </g>

  <!-- 模块5：个性化资源推送 -->
  <g id="resourcePushCard">
    <text x="16" y="690" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="700" fill="#2C3640">为你推荐</text>
    <text x="359" y="690" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="end">查看更多</text>

    <rect x="16" y="704" width="343" height="140" rx="16" fill="#FEF3C7" stroke="#FDE68A" stroke-width="2"/>

    <!-- 推荐原因 -->
    <text x="32" y="734" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#92400E">基于你的焦虑情绪推荐</text>
    <text x="32" y="754" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="400" fill="#92400E">检测到你最近有些焦虑，试试这些放松资源</text>

    <!-- 资源卡片1 - 视频 -->
    <g transform="translate(32, 770)">
      <rect width="100" height="60" rx="12" fill="white" stroke="#FDE68A" stroke-width="1"/>
      <rect x="10" y="10" width="40" height="30" rx="6" fill="#FEE2E2"/>
      <use href="#videoIcon" x="25" y="20"/>
      <text x="55" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#1F2937">5分钟呼吸</text>
      <text x="55" y="35" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" font-weight="400" fill="#6B7280">放松练习</text>
      <text x="55" y="48" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" font-weight="400" fill="#92400E">85%匹配</text>
    </g>

    <!-- 资源卡片2 - 音频 -->
    <g transform="translate(148, 770)">
      <rect width="100" height="60" rx="12" fill="white" stroke="#FDE68A" stroke-width="1"/>
      <rect x="10" y="10" width="40" height="30" rx="6" fill="#EDE9FE"/>
      <use href="#musicIcon" x="25" y="20"/>
      <text x="55" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#1F2937">冥想音乐</text>
      <text x="55" y="35" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="9" font-weight="400" fill="#6B7280">舒缓神经</text>
      <text x="55" y="48" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" font-weight="400" fill="#92400E">78%匹配</text>
    </g>
  </g>

  <!-- 底部导航 -->
  <g id="bottomNav">
    <rect y="752" width="375" height="60" fill="white"/>
    <g font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" text-anchor="middle">
      <text x="38" y="788" fill="#3A7BD5">今天</text>
      <text x="112" y="788" fill="#5A6672">任务</text>
      <text x="186" y="788" fill="#5A6672">树洞</text>
      <text x="260" y="788" fill="#5A6672">随笔</text>
      <text x="334" y="788" fill="#5A6672">我的</text>
    </g>
    <rect x="26" y="768" width="24" height="4" rx="2" fill="#3A7BD5"/>
  </g>

  <!-- 晚安模式示例（隐藏） -->
  <g id="night" display="none">
    <!-- 暗色背景 -->
    <rect width="375" height="812" fill="#0F141A"/>
    <!-- 暗色状态卡 -->
    <rect x="16" y="68" width="343" height="96" rx="16" fill="#161B22" stroke="#2E6FE6" stroke-width="2"/>
    <!-- 其他元素可按需添加暗色版本 -->
  </g>
</svg>