<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    情绪打卡 - 心情曲线抽屉
    展示当日情绪变化趋势和详细记录
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="panelShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 半透明背景遮罩 -->
  <rect width="375" height="812" fill="#000000" opacity="0.3"/>

  <!-- 抽屉背景 -->
  <rect x="0" y="300" width="375" height="512" rx="32" fill="#FFFFFF" filter="url(#panelShadow)"/>

  <!-- 抽屉标题 -->
  <text x="24" y="340" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="18" font-weight="700" fill="#2C3640">今日情绪变化</text>
  <text x="351" y="340" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" fill="#7B8893" text-anchor="end">↓</text>

  <!-- 心情曲线图表 -->
  <g transform="translate(24, 360)">
    <rect x="0" y="0" width="327" height="200" rx="16" fill="#FFFFFF" stroke="#E9EDF3"/>

    <!-- 图表标题 -->
    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">情绪趋势</text>

    <!-- 图表区域 -->
    <g transform="translate(16, 40)">
      <!-- 网格线 -->
      <g stroke="#E9EDF3" stroke-width="0.5" opacity="0.3">
        <line x1="0" y1="0" x2="295" y2="0"/>
        <line x1="0" y1="40" x2="295" y2="40"/>
        <line x1="0" y1="80" x2="295" y2="80"/>
        <line x1="0" y1="120" x2="295" y2="120"/>
        <line x1="0" y1="160" x2="295" y2="160"/>
      </g>

      <!-- 中性线 -->
      <line x1="0" y1="80" x2="295" y2="80" stroke="#BFD6FF" stroke-width="1" stroke-dasharray="5,5" opacity="0.6"/>

      <!-- 趋势线 -->
      <path d="M 0,100 L 60,80 L 120,60 L 180,70 L 240,50 L 295,65"
            stroke="#3A7BD5" stroke-width="3" fill="none"/>

      <!-- 数据点 -->
      <g fill="#3A7BD5">
        <circle cx="0" cy="100" r="5"/>
        <circle cx="60" cy="80" r="5"/>
        <circle cx="120" cy="60" r="5"/>
        <circle cx="180" cy="70" r="5"/>
        <circle cx="240" cy="50" r="5"/>
        <circle cx="295" cy="65" r="5"/>
      </g>

      <!-- Y轴标签 -->
      <text x="-10" y="5" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893" text-anchor="end">100</text>
      <text x="-10" y="85" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893" text-anchor="end">50</text>
      <text x="-10" y="165" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893" text-anchor="end">0</text>
    </g>

    <!-- X轴时间标签 -->
    <g font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893" text-anchor="middle">
      <text x="32" y="255">00:00</text>
      <text x="90" y="255">06:00</text>
      <text x="148" y="255">12:00</text>
      <text x="206" y="255">18:00</text>
      <text x="264" y="255">24:00</text>
    </g>

    <!-- 图例 -->
    <g transform="translate(200, 24)">
      <rect x="0" y="0" width="12" height="3" fill="#3A7BD5"/>
      <text x="16" y="3" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">情绪分值</text>

      <line x1="80" y1="1.5" x2="92" y2="1.5" stroke="#BFD6FF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="96" y="3" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">中性线</text>
    </g>
  </g>

  <!-- 统计信息 -->
  <g transform="translate(24, 580)">
    <rect x="0" y="0" width="327" height="60" rx="16" fill="#EEF5FF"/>

    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#3A7BD5">今日统计</text>

    <text x="16" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#5A6672">打卡次数：6次</text>
    <text x="100" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#5A6672">平均分值：67分</text>
    <text x="200" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#5A6672">波动幅度：32分</text>
  </g>

  <!-- 打卡记录列表 -->
  <g transform="translate(24, 660)">
    <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">打卡记录</text>

    <!-- 记录项1 -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="327" height="50" rx="12" fill="#F7F9FC"/>

      <!-- 时间和分值 -->
      <text x="16" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">09:00</text>
      <text x="70" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#3A7BD5">72分</text>

      <!-- 情绪标签 -->
      <rect x="110" y="10" width="36" height="20" rx="10" fill="#EEF5FF"/>
      <text x="128" y="24" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#3A7BD5">平静</text>

      <!-- 场景和备注 -->
      <text x="16" y="38" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">📚 学业 · 专注学习但略累</text>
    </g>

    <!-- 记录项2 -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="327" height="50" rx="12" fill="#F7F9FC"/>

      <text x="16" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">13:10</text>
      <text x="70" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#F2B23D">45分</text>

      <rect x="110" y="10" width="36" height="20" rx="10" fill="#FFF6E8"/>
      <text x="128" y="24" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#F2B23D">焦虑</text>

      <text x="16" y="38" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">🏠 宿舍 · 室友打游戏有点吵</text>
    </g>

    <!-- 记录项3 -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="327" height="50" rx="12" fill="#F7F9FC"/>

      <text x="16" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">20:05</text>
      <text x="70" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#2AC28D">80分</text>

      <rect x="110" y="10" width="36" height="20" rx="10" fill="#EEF5FF"/>
      <text x="128" y="24" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#2AC28D">喜悦</text>

      <text x="16" y="38" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" fill="#7B8893">✓ 任务 · 完成冥想任务感觉放松</text>
    </g>
  </g>

</svg>