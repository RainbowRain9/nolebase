<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="750" height="1624" viewBox="0 0 750 1624">
  <title>高保真图-Ask心理助理（占位稿）</title>
  <desc>占位高保真：用于样式规范走查与开发对齐。所有颜色均标注 Token（data-token 属性），HEX 取自《色彩系统.md》；后续可替换为最终设计稿。</desc>
  <metadata>
    Tokens:
      --color-ink-0:#F7F9FC
      --color-white:#FFFFFF
      --color-ink-100:#E9EDF3
      --color-ink-500:#7B8893
      --color-ink-600:#5A6672
      --color-ink-700:#434E5A
      --color-ink-800:#2C3640
      --color-info-50:#EEF5FF
      --color-info-500:#3A7BD5
      --color-info-600:#2E6FE6
      --color-warning-50:#FFF6E8
      --color-warning-600:#D9961E
      --color-danger-50:#FFEDEA
      --color-danger-500:#E24C4B
      --color-risk-r4:#DC2626
      --color-lavender-50:#F4F3FF
      --color-lavender-200:#DAD7FF
      --color-lavender-500:#8C86FF
      --color-success-500:#2AC28D
  </metadata>
  <style><![CDATA[
    .label{font: 24px "PingFang SC", Inter, Helvetica, Arial; fill:#434E5A}
    .caption{font: 22px "PingFang SC", Inter, Helvetica, Arial; fill:#7B8893}
    .title{font: 32px "PingFang SC", Inter, Helvetica, Arial; font-weight:700; fill:#2C3640}
    .token{font: 20px monospace; fill:#5A6672}
    .note{font: 20px "PingFang SC", Inter, Helvetica, Arial; fill:#5A6672}
    .chipText{font: 22px "PingFang SC", Inter, Helvetica, Arial; fill:#434E5A}
    .mono{font-family: monospace}
    .dash{stroke:#7B8893; stroke-width:2; stroke-dasharray:6 6; fill:none}
  ]]></style>

  <!-- Page background -->
  <rect x="0" y="0" width="750" height="1624" fill="#F7F9FC" data-token="--color-ink-0"/>

  <!-- Top bar -->
  <g id="topbar" data-token-bg="--color-white">
    <rect x="0" y="0" width="750" height="88" fill="#FFFFFF" data-token="--color-white"/>
    <line x1="0" y1="88" x2="750" y2="88" stroke="#E9EDF3" stroke-width="2" data-token="--color-ink-100"/>
    <!-- Back chevron -->
    <polyline points="28,46 46,28 46,28" fill="none" stroke="#434E5A" stroke-width="6" data-token="--color-ink-700"/>
    <polyline points="28,46 46,64" fill="none" stroke="#434E5A" stroke-width="6" data-token="--color-ink-700"/>
    <!-- Title -->
    <text x="108" y="54" class="title">Ask心理助理</text>
    <!-- Risk badge (L2) -->
    <g id="risk-badge" transform="translate(510,22)" data-token-bg="--color-warning-50" data-token-fg="--color-warning-600">
      <rect x="0" y="0" rx="24" ry="24" width="96" height="44" fill="#FFF6E8" stroke="none"/>
      <text x="18" y="29" class="label" style="font-size:22px; fill:#D9961E">L2</text>
    </g>
    <!-- SOS button -->
    <g id="sos" transform="translate(624,18)" data-token-bg="--color-risk-r4">
      <rect x="0" y="0" rx="12" ry="12" width="96" height="52" fill="#DC2626"/>
      <text x="24" y="34" class="label" style="fill:#FFFFFF; font-weight:700">SOS</text>
    </g>
  </g>

  <!-- System banner: weak network -->
  <g id="banner-weaknet" transform="translate(24,102)" data-token-bg="--color-warning-50" data-token-fg="--color-warning-600">
    <rect x="0" y="0" rx="12" ry="12" width="702" height="48" fill="#FFF6E8"/>
    <text x="16" y="32" class="caption" style="fill:#D9961E">网络不佳，将自动重试…</text>
  </g>

  <!-- Chat area -->
  <g id="chat" transform="translate(0,168)">
    <!-- AI bubble -->
    <g transform="translate(24,0)" data-token-bg="--color-white" data-token-stroke="--color-ink-100">
      <rect x="0" y="0" rx="20" ry="20" width="520" height="120" fill="#FFFFFF" stroke="#E9EDF3" stroke-width="2"/>
      <text x="16" y="36" class="label" style="fill:#2C3640">你好，我在这里陪着你。</text>
      <text x="16" y="72" class="caption">可以谈谈你现在最困扰的事情吗？</text>
    </g>
    <!-- User bubble -->
    <g transform="translate(206,140)" data-token-bg="--color-info-50">
      <rect x="0" y="0" rx="20" ry="20" width="520" height="96" fill="#EEF5FF"/>
      <text x="20" y="36" class="label" style="fill:#2C3640">我很焦虑，觉得考试肯定会失败。</text>
    </g>
    <!-- CBT Card -->
    <g id="cbt-card" transform="translate(24,264)" data-token-bg="--color-lavender-50" data-token-stroke="--color-ink-100">
      <rect x="0" y="0" rx="16" ry="16" width="620" height="200" fill="#F4F3FF" stroke="#E9EDF3" stroke-width="2"/>
      <text x="16" y="40" class="label" style="fill:#8C86FF; font-weight:600">🧠 认知重构 · 证据检验</text>
      <text x="16" y="78" class="caption">想法：我肯定会失败</text>
      <text x="16" y="108" class="caption">支持证据：上次紧张</text>
      <text x="16" y="138" class="caption">反对证据：上次小测85分；已复习</text>
      <!-- actions -->
      <g transform="translate(16,156)">
        <rect x="0" y="0" rx="8" ry="8" width="124" height="40" fill="#FFFFFF" stroke="#BFD6FF" stroke-width="2" data-token="--color-info-300"/>
        <text x="12" y="26" class="caption" style="fill:#2E6FE6">获取提示</text>
        <rect x="140" y="0" rx="8" ry="8" width="124" height="40" fill="#3A7BD5" data-token="--color-info-500"/>
        <text x="160" y="26" class="caption" style="fill:#FFFFFF">下一步</text>
      </g>
    </g>
    <!-- Typing indicator -->
    <g id="typing" transform="translate(24,488)">
      <rect x="0" y="0" rx="16" ry="16" width="120" height="44" fill="#FFFFFF" stroke="#E9EDF3" stroke-width="2"/>
      <circle cx="28" cy="22" r="5" fill="#3A7BD5" data-token="--color-info-500"/>
      <circle cx="52" cy="22" r="5" fill="#9AC0FF"/>
      <circle cx="76" cy="22" r="5" fill="#BFD6FF"/>
    </g>
  </g>

  <!-- Quick replies chips -->
  <g id="chips" transform="translate(24,740)">
    <g transform="translate(0,0)">
      <rect x="0" y="0" rx="24" ry="24" width="156" height="48" fill="#FFFFFF" stroke="#D7DEE7" stroke-width="2" data-token-bg="--color-white" data-token-stroke="--color-ink-200"/>
      <text x="16" y="32" class="chipText">认知重构</text>
    </g>
    <g transform="translate(172,0)">
      <rect x="0" y="0" rx="24" ry="24" width="156" height="48" fill="#EEF5FF" stroke="#BFD6FF" stroke-width="2" data-token-bg="--color-info-50"/>
      <text x="16" y="32" class="chipText" style="fill:#2E6FE6">放松训练</text>
    </g>
    <g transform="translate(344,0)">
      <rect x="0" y="0" rx="24" ry="24" width="156" height="48" fill="#FFFFFF" stroke="#D7DEE7" stroke-width="2"/>
      <text x="16" y="32" class="chipText">继续聊聊</text>
    </g>
  </g>

  <!-- Input area -->
  <g id="input" transform="translate(0,1470)" data-token-bg="--color-white">
    <rect x="0" y="0" width="750" height="154" fill="#FFFFFF"/>
    <line x1="0" y1="0" x2="750" y2="0" stroke="#E9EDF3" stroke-width="2" data-token="--color-ink-100"/>
    <!-- Field -->
    <g transform="translate(24,20)">
      <rect x="0" y="0" rx="12" ry="12" width="560" height="88" fill="#F2F4F8" stroke="#E9EDF3" stroke-width="2" data-token-bg="--color-ink-50"/>
      <text x="16" y="54" class="caption">输入你的想法…</text>
    </g>
    <!-- Send button -->
    <g transform="translate(600,20)" data-token-bg="--color-info-500">
      <rect x="0" y="0" rx="12" ry="12" width="126" height="88" fill="#3A7BD5"/>
      <text x="36" y="54" class="label" style="fill:#FFFFFF">发送</text>
    </g>
    <!-- Toolbar -->
    <g id="toolbar" transform="translate(24,120)">
      <circle cx="16" cy="8" r="8" fill="#5A6672"/><text x="32" y="14" class="caption">结束</text>
      <circle cx="128" cy="8" r="8" fill="#5A6672"/><text x="144" y="14" class="caption">历史</text>
      <circle cx="240" cy="8" r="8" fill="#5A6672"/><text x="256" y="14" class="caption">资源</text>
      <circle cx="352" cy="8" r="8" fill="#5A6672"/><text x="368" y="14" class="caption">设置</text>
    </g>
  </g>
</svg>

