<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="askEntryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EDE9FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3E8FF;stop-opacity:1" />
    </linearGradient>

    <!-- 图标定义 -->
    <g id="heartIcon">
      <path d="M8 12 L8 8 Q8 6 6 6 L6 6 Q4 6 4 8 L4 12 Q4 14 6 14 Q8 14 8 12 Z" fill="#EF4444" />
      <path d="M8 8 Q8 6 10 6 L10 6 Q12 6 12 8 L12 12 Q12 14 10 14 Q8 14 8 12 Z" fill="#EF4444" />
      <path d="M6 10 L8 12 L10 10" stroke="#EF4444" stroke-width="1" fill="none" />
    </g>

    <g id="commentIcon">
      <circle cx="4" cy="4" r="3" fill="#3A7BD5" opacity="0.3" />
      <path d="M 2 2 L 6 2 L 6 6 L 4 8 L 2 6 Z" fill="#3A7BD5" opacity="0.3" />
    </g>

    <g id="bookmarkIcon">
      <path d="M 4 2 L 10 2 L 10 12 L 7 9 L 4 12 Z" fill="none" stroke="#7B8893" stroke-width="1.5" />
    </g>

    <g id="cbtIcon">
      <rect x="2" y="2" width="12" height="12" fill="#EDE9FE" rx="2" ry="2" />
      <text x="8" y="10" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" font-weight="700"
        fill="#6D28D9" text-anchor="middle">CBT</text>
    </g>

    <g id="brainIcon">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#6D28D9" stroke-width="1.5" />
      <path d="M 5 8 Q 8 5 11 8 M 5 8 Q 8 11 11 8" stroke="#6D28D9" stroke-width="1" fill="none" />
    </g>

    <g id="resourceIcon">
      <rect x="2" y="2" width="12" height="12" fill="#FEF3C7" rx="2" ry="2" />
      <text x="8" y="10" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="8" font-weight="700"
        fill="#92400E" text-anchor="middle">资</text>
    </g>

    <g id="lightbulbIcon">
      <circle cx="8" cy="8" r="6" fill="none" stroke="#F59E0B" stroke-width="1.5" />
      <path d="M 8 4 L 8 6 M 6 5 L 10 5 M 7 6 L 9 6" stroke="#F59E0B" stroke-width="1" fill="none" />
    </g>

    <!-- 情绪温度条 -->
    <g id="moodBar">
      <rect x="0" y="0" width="74" height="6" rx="3" fill="#E5E7EB" />
      <rect x="0" y="0" width="30" height="6" rx="3" fill="url(#moodGradient)" />
      <circle cx="30" cy="3" r="4" fill="#3A7BD5" />
    </g>

    <linearGradient id="moodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3A7BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8C86FF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect width="375" height="812" fill="#F7F9FC" />

  <!-- 顶栏 -->
  <rect x="0" y="0" width="375" height="72" fill="#FFFFFF" />
  <rect x="24" y="22" width="60" height="32" rx="16" fill="#FFFFFF" stroke="#3A7BD5" />
  <text x="54" y="43" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="middle">草稿箱</text>
  <rect x="100" y="22" width="84" height="32" rx="16" fill="#3A7BD5" />
  <text x="142" y="43" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">发帖</text>

  <!-- 自检提示条 -->
  <rect x="24" y="80" width="327" height="68" rx="16" fill="#FFFFFF" stroke="#E9EDF3" />
  <text x="40" y="102" font-size="12" font-weight="600" fill="#2C3640">发布前自检</text>
  <text x="40" y="132" font-size="11" fill="#5A6672">礼貌守则 · 风险提示 · 匿名开关 · CBT建议</text>
  <rect x="254" y="100" width="92" height="24" rx="12" fill="#EEF5FF" />
  <text x="300" y="116" font-size="11" fill="#3A7BD5" text-anchor="middle">查看设置</text>

  <!-- 标签导航 -->
  <g>
    <rect x="24" y="160" width="72" height="32" rx="16" fill="#3A7BD5" />
    <text x="60" y="181" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">推荐</text>
    <rect x="104" y="160" width="72" height="32" rx="16" fill="#FFFFFF" stroke="#E9EDF3" />
    <text x="140" y="181" font-size="12" font-weight="600" fill="#5A6672" text-anchor="middle">最新</text>
    <rect x="184" y="160" width="72" height="32" rx="16" fill="#FFFFFF" stroke="#E9EDF3" />
    <text x="220" y="181" font-size="12" font-weight="600" fill="#5A6672" text-anchor="middle">我的</text>
    <rect x="264" y="160" width="87" height="32" rx="16" fill="#DBEAFE" />
    <text x="308" y="181" font-size="12" font-weight="600" fill="#1E40AF" text-anchor="middle">话题▼</text>
  </g>

  <!-- 置顶 Banner -->
  <rect x="24" y="204" width="327" height="60" rx="16" fill="#EEF5FF" />
  <text x="44" y="228" font-size="12" font-weight="600" fill="#2C3640">考试周暖心提醒</text>
  <text x="44" y="246" font-size="11" fill="#5A6672">冲刺期也别忘了休息，欢迎分享你的缓压方式</text>

  <!-- 树洞贴 1 - R1级别 -->
  <rect x="24" y="276" width="327" height="170" rx="24" fill="#FFFFFF" />
  <circle cx="52" cy="304" r="14" fill="#F4F3FF" stroke="#8C86FF" />
  <text x="74" y="303" font-size="12" font-weight="600" fill="#2C3640">匿名 · 小夜</text>
  <g transform="translate(74, 314)">
    <use href="#moodBar" />
  </g>
  <rect x="260" y="296" width="70" height="20" rx="10" fill="#EEF5FF" stroke="#3A7BD5" />
  <text x="295" y="310" font-size="10" fill="#3A7BD5" text-anchor="middle">R1 观察</text>
  <text x="44" y="342" font-size="12" fill="#5A6672">这周论文压力大，晚上总是睡不着。有没有人愿意聊聊</text>
  <text x="44" y="362" font-size="12" fill="#5A6672">怎么调整作息？</text>


  <!-- CBT提示 -->
  <g transform="translate(44, 374)">
    <use href="#cbtIcon" />
    <text x="20" y="10" font-size="10" font-weight="600" fill="#6D28D9">试试认知重构练习</text>
  </g>

  <!-- 资源推荐 -->
  <g transform="translate(44, 390)">
    <use href="#resourceIcon" />
    <text x="20" y="10" font-size="10" font-weight="600" fill="#92400E">推荐：5分钟睡前冥想</text>
  </g>

  <!-- 互动按钮 -->
  <g transform="translate(44, 406)">
    <use href="#heartIcon" />
    <text x="14" y="13" font-size="10" fill="#3A7BD5">抱抱 12</text>
  </g>
  <g transform="translate(100, 410)">
    <use href="#commentIcon" />
    <text x="14" y="9" font-size="10" fill="#3A7BD5">回应 5</text>
  </g>
  <g transform="translate(155, 408)">
    <use href="#bookmarkIcon" />
    <text x="14" y="11" font-size="10" fill="#7B8893">收藏</text>
  </g>

  <!-- 树洞贴 2 - R2级别带行动卡 -->
  <rect x="24" y="462" width="327" height="170" rx="24" fill="#FFFFFF" />
  <circle cx="52" cy="490" r="14" fill="#EEF5FF" stroke="#3A7BD5" />
  <text x="74" y="487" font-size="12" font-weight="600" fill="#2C3640">匿名 · 星河</text>
  <g transform="translate(74, 492)">
    <rect x="0" y="6" width="74" height="6" rx="3" fill="#E5E7EB" />
    <rect x="0" y="6" width="44" height="6" rx="3" fill="url(#moodGradient)" />
    <circle cx="44" cy="9" r="4" fill="#3A7BD5" />
    <text x="80" y="11" font-size="10" fill="#1FA476">6/10</text>
  </g>
  <rect x="254" y="482" width="82" height="20" rx="10" fill="#FFF7E8" stroke="#F2B23D" />
  <text x="295" y="496" font-size="10" fill="#F59E0B" text-anchor="middle">R2 关注</text>
  <text x="44" y="538" font-size="12" fill="#5A6672">想和室友缓和关系，但不知道如何开口。有没有温和的开场白？</text>

  <!-- CBT提示 -->
  <g transform="translate(44, 550)">
    <use href="#cbtIcon" />
    <text x="20" y="10" font-size="10" font-weight="600" fill="#6D28D9">认知行为疗法建议</text>
  </g>

  <!-- 行动卡 -->
  <g transform="translate(43, 576)">
    <rect x="0" y="0" width="112" height="20" rx="10" fill="#EAFBF5" />
    <use href="#lightbulbIcon" transform="translate(4, 4) scale(0.8)" />
    <text x="24" y="13" font-size="10" font-weight="600" fill="#1FA476">领取行动卡</text>
  </g>

  <g transform="translate(44, 606)">
    <use href="#heartIcon" />
    <text x="14" y="13" font-size="10" fill="#3A7BD5">抱抱 12</text>
  </g>
  <g transform="translate(100, 610)">
    <use href="#commentIcon" />
    <text x="14" y="9" font-size="10" fill="#3A7BD5">回应 5</text>
  </g>
  <g transform="translate(160, 608)">
    <use href="#bookmarkIcon" />
    <text x="15" y="11" font-size="10" fill="#7B8893">收藏</text>
  </g>

  <!-- Ask助理入口 - 高风险帖子自动展开 -->
  <g transform="translate(24, 648)">
    <rect x="0" y="0" width="327" height="80" rx="20" fill="url(#askEntryGradient)" />
    <text x="16" y="24" font-size="14" font-weight="600" fill="#5B21B6">我注意到你最近的心情有些波动，愿意聊聊吗？</text>
    <text x="16" y="42" font-size="12" font-weight="400" fill="#6D28D9">我可以帮你用认知行为疗法梳理思路</text>

    <!-- CTA按钮 -->
    <rect x="16" y="52" width="80" height="24" rx="12" fill="#6D28D9" />
    <text x="56" y="67" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">好的，聊聊</text>

    <rect x="104" y="52" width="80" height="24" rx="12" fill="none" stroke="#6D28D9" />
    <text x="144" y="67" font-size="12" font-weight="600" fill="#6D28D9" text-anchor="middle">暂时不用</text>

    <text x="200" y="67" font-size="10" font-weight="400" fill="#9333EA">也可联系专业心理老师</text>
  </g>

  <!-- 底部导航 -->
  <rect x="0" y="744" width="375" height="68" fill="#FFFFFF" />
  <g font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" text-anchor="middle">
    <text x="38" y="784" fill="#5A6672">今天</text>
    <text x="112" y="784" fill="#5A6672">任务</text>
    <text x="186" y="784" fill="#3A7BD5">树洞</text>
    <text x="260" y="784" fill="#5A6672">随笔</text>
    <text x="334" y="784" fill="#5A6672">我的</text>
  </g>
  <rect x="174" y="760" width="24" height="4" rx="2" fill="#3A7BD5" />
</svg>