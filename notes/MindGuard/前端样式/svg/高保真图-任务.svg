<svg xmlns="http://www.w3.org/2000/svg" width="375" height="812" viewBox="0 0 375 812">
  <defs>
    <linearGradient id="taskHero" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#EEF5FF" />
      <stop offset="100%" stop-color="#FFFFFF" />
    </linearGradient>
    <!-- 阴影滤镜（供卡片使用） -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
    <!-- 汇总卡渐变背景 -->
    <linearGradient id="summaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#609bee" />
      <stop offset="100%" stop-color="#4A90E2" />
    </linearGradient>
  </defs>
  <rect width="375" height="812" fill="#F7F9FC" />

  <!-- 顶栏 -->
  <rect x="0" y="0" width="375" height="72" fill="#FFFFFF" />
  <text x="32" y="44" font-size="18" font-weight="700" fill="#2C3640">任务</text>

  <!-- 筛选区域 -->
  <g id="filterSection">
    <!-- 筛选背景 -->
    <rect x="16" y="52" width="343" height="88" rx="12" fill="#FFFFFF" filter="url(#cardShadow)" />

    <!-- 来源筛选Chip -->
    <rect x="24" y="60" width="48" height="28" rx="14" fill="#3A7BD5" />
    <text x="48" y="79" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">全部</text>

    <rect x="80" y="60" width="40" height="28" rx="14" fill="#EEF5FF" />
    <text x="100" y="79" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="middle">AI</text>

    <rect x="128" y="60" width="48" height="28" rx="14" fill="#EEF5FF" />
    <text x="152" y="79" font-size="12" font-weight="600" fill="#3A7BD5" text-anchor="middle">社区</text>

    <rect x="184" y="60" width="40" height="28" rx="14" fill="#EEF5FF" />
    <text x="204" y="79" font-size="12" font-weight="600" fill="#F2B23D" text-anchor="middle">真人</text>

    <rect x="232" y="60" width="40" height="28" rx="14" fill="#EEF5FF" />
    <text x="252" y="79" font-size="12" font-weight="600" fill="#5A6672" text-anchor="middle">自建</text>

    <!-- 搜索框 - 修改部分 -->
    <rect x="24" y="96" width="328" height="36" rx="18" fill="#F2F4F8" stroke="#E9EDF3" stroke-width="1" />
    <use href="#searchIcon" x="36" y="106" />
    <text x="84" y="119" font-size="12" fill="#9AA6B2">搜索任务标题、描述或来源</text>
  </g>

  <!-- 任务统计卡 - 修改部分 -->
  <g id="summaryCard">
    <rect x="16" y="152" width="343" height="115" rx="20" fill="url(#summaryGradient)" filter="url(#cardShadow)" />

    <!-- 左侧统计 - 优化布局 -->
    <text x="32" y="178" font-size="14" font-weight="700" fill="#FFFFFF">任务概览</text>
    <text x="32" y="205" font-size="24" font-weight="700" fill="#FFFFFF">3 / 12</text>
    <text x="32" y="225" font-size="12" fill="#FFFFFF" opacity="0.9">进行中 / 全部</text>

    <!-- 右侧小型柱状图 - 优化视觉 -->
    <g id="miniChart">
      <!-- 背景网格线 -->
      <line x1="255" y1="170" x2="335" y2="170" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />
      <line x1="255" y1="190" x2="335" y2="190" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />
      <line x1="255" y1="210" x2="335" y2="210" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />

      <!-- 柱状图 -->
      <rect x="260" y="170" width="12" height="40" rx="6" fill="#FFFFFF" opacity="0.8" />
      <rect x="280" y="180" width="12" height="30" rx="6" fill="#FFFFFF" opacity="0.9" />
      <rect x="300" y="160" width="12" height="50" rx="6" fill="#FFFFFF" />
      <rect x="320" y="190" width="12" height="20" rx="6" fill="#FFFFFF" opacity="0.7" />
    </g>

    <!-- 底部按钮 - 优化位置 -->
    <rect x="265" y="236" width="72" height="24" rx="12" fill="#FFFFFF" />
    <text x="300" y="252" font-size="11" font-weight="600" fill="#3A7BD5" text-anchor="middle">查看统计</text>
  </g>

  <!-- 任务列表标题 -->
  <text x="24" y="284" font-size="14" font-weight="700" fill="#2C3640">进行中</text>

  <!-- 任务卡片1 -->
  <rect x="24" y="296" width="327" height="100" rx="16" fill="#FFFFFF" stroke="#E9EDF3" />
  <text x="40" y="318" font-size="14" font-weight="600" fill="#2C3640">整理书桌 10 分钟</text>
  <rect x="40" y="326" width="56" height="18" rx="9" fill="#EAFBF5" />
  <text x="68" y="339" font-size="10" fill="#1FA476" text-anchor="middle">AI 建议</text>
  <text x="40" y="356" font-size="12" fill="#5A6672">小目标先开局，完成后记录感受</text>
  <text x="40" y="376" font-size="11" fill="#7B8893">截止: 今天 20:00</text>
  <rect x="270" y="330" width="72" height="24" rx="12" fill="#3A7BD5" />
  <text x="306" y="347" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">开始</text>

  <!-- 任务卡片2 -->
  <rect x="24" y="410" width="327" height="100" rx="16" fill="#FFFFFF" stroke="#E9EDF3" />
  <text x="40" y="432" font-size="14" font-weight="600" fill="#2C3640">和室友沟通</text>
  <rect x="40" y="440" width="74" height="18" rx="9" fill="#F4F3FF" />
  <text x="77" y="453" font-size="10" fill="#8C86FF" text-anchor="middle">树洞领取</text>
  <text x="40" y="470" font-size="12" fill="#5A6672">缓和关系，找温和的开场白</text>
  <text x="40" y="490" font-size="11" fill="#7B8893">截止: 明天 18:00</text>
  <rect x="270" y="444" width="72" height="24" rx="12" fill="#3A7BD5" />
  <text x="306" y="461" font-size="12" font-weight="600" fill="#FFFFFF" text-anchor="middle">开始</text>

  <!-- 任务列表标题 -->
  <text x="24" y="540" font-size="14" font-weight="700" fill="#2C3640">已完成</text>

  <!-- 已完成任务卡片 -->
  <rect x="24" y="552" width="327" height="80" rx="16" fill="#F5F5F5" stroke="#E0E0E0" />
  <text x="40" y="574" font-size="14" font-weight="600" fill="#7B8893">呼吸练习 5 分钟</text>
  <rect x="40" y="582" width="56" height="18" rx="9" fill="#E8F5E9" />
  <text x="68" y="595" font-size="10" fill="#4CAF50" text-anchor="middle">自建</text>
  <text x="40" y="612" font-size="11" fill="#7B8893">完成时间: 14:30</text>
  <rect x="270" y="566" width="72" height="24" rx="12" fill="#F5F5F5" />
  <text x="306" y="583" font-size="12" font-weight="600" fill="#7B8893" text-anchor="middle">已完成</text>

  <!-- 底部导航 -->
  <rect x="0" y="744" width="375" height="68" fill="#FFFFFF" />
  <g font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" text-anchor="middle">
    <text x="38" y="784" fill="#5A6672">今天</text>
    <text x="112" y="784" fill="#3A7BD5">任务</text>
    <text x="186" y="784" fill="#5A6672">树洞</text>
    <text x="260" y="784" fill="#5A6672">随笔</text>
    <text x="334" y="784" fill="#5A6672">我的</text>
  </g>
  <rect x="100" y="760" width="24" height="4" rx="2" fill="#3A7BD5" />
</svg>
