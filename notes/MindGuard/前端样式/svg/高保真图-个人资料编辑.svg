<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    页面：个人资料编辑页 (高保真设计图)
    版本：v1.0
    生成时间：2025-09-24
    引用规范：docs/前端样式/样式规范/个人-资料编辑.md、docs/前端样式/色彩系统.md、docs/UI组件文档.md

    Token→色值映射表：
    - color-ink-0: #F7F9FC (页面背景)
    - color-brand-500: #3A7BD5 (主色/按钮)
    - color-info-50: #EEF5FF (头像编辑背景)
    - color-warning-50: #FFF6E8 (隐私设置背景)
    - color-success-500: #2AC28D (成功状态)
    - color-danger-500: #E24C4B (错误状态)
    - color-ink-800: #2C3640 (标题文本)
    - color-ink-600: #5A6672 (正文文本)
    - color-ink-500: #434E5A (次要文本)
    - color-ink-400: #9AA6B2 (禁用文本)
    - color-ink-300: #B8C1CC (禁用边框)
    - color-ink-200: #D7DEE7 (输入框边框)
    - color-ink-100: #E9EDF3 (分隔线)
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
    </filter>

    <!-- 头像占位符 -->
    <g id="avatarPlaceholder">
      <circle cx="40" cy="40" r="38" fill="#EEF5FF" stroke="#3A7BD5" stroke-width="2"/>
      <text x="40" y="46" text-anchor="middle" fill="#3A7BD5" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="20" font-weight="700">头像</text>
    </g>

    <!-- 相机图标 -->
    <g id="cameraIcon">
      <circle cx="12" cy="12" r="10" fill="#3A7BD5"/>
      <rect x="8" y="8" width="8" height="6" fill="white" rx="1"/>
      <circle cx="14" cy="11" r="2" fill="white"/>
      <rect x="18" y="10" width="3" height="2" fill="white"/>
    </g>

    <!-- 成功勾选图标 -->
    <g id="successIcon">
      <circle cx="12" cy="12" r="10" fill="#2AC28D"/>
      <path d="M 6 12 L 10 16 L 18 8" stroke="white" stroke-width="2" fill="none"/>
    </g>

    <!-- 错误叉号图标 -->
    <g id="errorIcon">
      <circle cx="12" cy="12" r="10" fill="#E24C4B"/>
      <path d="M 8 8 L 16 16 M 16 8 L 8 16" stroke="white" stroke-width="2"/>
    </g>

    <!-- 加载中图标 -->
    <g id="loadingIcon">
      <circle cx="12" cy="12" r="8" fill="none" stroke="#3A7BD5" stroke-width="2" opacity="0.3"/>
      <path d="M 12 4 A 8 8 0 0 1 20 12" stroke="#3A7BD5" stroke-width="2" fill="none"/>
    </g>

    <!-- 单选按钮 -->
    <g id="radioButton">
      <circle cx="12" cy="12" r="10" fill="white" stroke="#D7DEE7" stroke-width="2"/>
      <circle cx="12" cy="12" r="5" fill="#3A7BD5" style="display: none;"/>
    </g>

    <!-- 开关组件 -->
    <g id="toggleSwitch">
      <rect x="0" y="0" width="40" height="24" rx="12" fill="#E9EDF3"/>
      <circle cx="12" cy="12" r="10" fill="white"/>
    </g>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 顶部安全区 -->
  <rect width="375" height="44" fill="#F7F9FC"/>

  <!-- 模块1：头像编辑区 -->
  <g id="avatarEdit">
    <rect x="16" y="30" width="343" height="140" rx="16" fill="#EEF5FF"/>
    <!-- 当前头像 -->
    <g transform="translate(147.5, 40)">
      <use href="#avatarPlaceholder"/>
      <text x="40" y="95" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="500" fill="#3A7BD5">已设置</text>
    </g>
    <!-- 上传新头像按钮 -->
    <g transform="translate(140, 140)">
      <use href="#cameraIcon" x="0" y="0"/>
      <text x="28" y="16" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#3A7BD5">上传新头像</text>
    </g>
    <!-- 编辑建议 -->
    <text x="187.5" y="190" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#5A6672">建议使用真实头像，有助于建立信任关系</text>
  </g>

  <!-- 模块2：基本信息 -->
  <g id="basicInfo">
    <rect x="16" y="210" width="343" height="180" rx="16" fill="white" filter="url(#cardShadow)"/>

    <!-- 昵称输入 -->
    <text x="32" y="235" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">昵称</text>
    <rect x="32" y="245" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="265" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">星河</text>
    <text x="335" y="265" text-anchor="end" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#9AA6B2">2/20</text>

    <!-- 性别选择 -->
    <text x="32" y="295" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">性别</text>
    <g transform="translate(32, 305)">
      <use href="#radioButton" x="0" y="0"/>
      <text x="28" y="16" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#434E5A">男</text>

      <use href="#radioButton" x="80" y="0"/>
      <text x="108" y="16" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#434E5A">女</text>

      <use href="#radioButton" x="160" y="0"/>
      <text x="188" y="16" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#434E5A">其他</text>

      <use href="#radioButton" x="240" y="0"/>
      <text x="268" y="16" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#434E5A">不愿透露</text>
    </g>

    <!-- 生日选择 -->
    <text x="32" y="345" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">生日</text>
    <rect x="32" y="355" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="375" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">2000年1月1日</text>
    <text x="335" y="375" text-anchor="end" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#3A7BD5">选择</text>
  </g>

  <!-- 模块3：学校信息 -->
  <g id="schoolInfo">
    <rect x="16" y="400" width="343" height="130" rx="16" fill="white" filter="url(#cardShadow)"/>

    <!-- 学校选择 -->
    <text x="32" y="425" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">学校</text>
    <rect x="32" y="435" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="455" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">搜索学校名称</text>

    <!-- 院系专业 -->
    <text x="32" y="485" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">院系专业</text>
    <rect x="32" y="495" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="515" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">北苑-心理学</text>
  </g>

  <!-- 模块4：联系方式 -->
  <g id="contactInfo">
    <rect x="16" y="536" width="343" height="130" rx="16" fill="white" filter="url(#cardShadow)"/>

    <!-- 手机号码 -->
    <text x="32" y="560" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">手机号码</text>
    <rect x="32" y="568" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="588" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">+86 138****2233</text>

    <!-- 邮箱地址 -->
    <text x="32" y="620" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">邮箱地址</text>
    <rect x="32" y="626" width="311" height="32" rx="8" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="40" y="647" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="400" fill="#2C3640">student@example.com</text>
  </g>

  <!-- 模块5：隐私设置 -->
  <g id="privacySettings">
    <rect x="16" y="672" width="343" height="120" rx="16" fill="#FFF6E8"/>
    <!-- 资料可见性 -->
    <text x="32" y="697" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">资料可见性</text>
    <text x="32" y="717" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#5A6672">谁可以查看你的资料</text>
    <use href="#toggleSwitch" x="280" y="687"/>

    <!-- 消息接收偏好 -->
    <text x="32" y="757" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">接收系统通知</text>
    <text x="32" y="777" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#5A6672">重要通知和提醒</text>
    <use href="#toggleSwitch" x="280" y="747"/>
  </g>

  <!-- 模块6：底部操作按钮 -->
  <g id="bottomActions">
    <rect y="808" width="375" height="120" fill="white" stroke="#E9EDF3" stroke-width="1"/>
    <!-- 取消按钮 -->
    <rect x="32" y="838" width="140" height="44" rx="22" fill="white" stroke="#D7DEE7" stroke-width="2"/>
    <text x="102" y="864" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="500" fill="#5A6672">取消</text>
    <!-- 保存按钮（禁用状态） -->
    <rect x="203" y="838" width="140" height="44" rx="22" fill="#F7F9FC" stroke="#E9EDF3" stroke-width="2"/>
    <text x="273" y="864" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="500" fill="#9AA6B2">保存</text>
  </g>

  <!-- 模块7：表单验证状态栏 -->
  <g id="validationBar" display="none">
    <use href="#loadingIcon" x="32" y="898"/>
    <text x="56" y="910" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="500" fill="#3A7BD5">验证中...</text>
    <text x="32" y="938" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#9AA6B2">自动保存草稿于 14:32</text>
  </g>

  <!-- 验证成功状态（隐藏） -->
  <g id="validationSuccess" display="none">
    <use href="#successIcon" x="32" y="898"/>
    <text x="56" y="910" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="500" fill="#2AC28D">资料完整</text>
    <text x="32" y="938" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#9AA6B2">所有信息验证通过</text>
  </g>

  <!-- 验证失败状态（隐藏） -->
  <g id="validationError" display="none">
    <use href="#errorIcon" x="32" y="898"/>
    <text x="56" y="910" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="500" fill="#E24C4B">验证失败</text>
    <text x="32" y="938" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="400" fill="#9AA6B2">请检查邮箱格式</text>
  </g>

</svg>