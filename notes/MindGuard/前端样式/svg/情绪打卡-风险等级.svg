<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!--
    情绪打卡 - 风险等级展示
    展示不同风险等级的视觉样式和状态
  -->

  <defs>
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>

    <!-- 脉冲动画 -->
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 页面背景 -->
  <rect width="375" height="812" fill="#F7F9FC"/>

  <!-- 顶部安全区 -->
  <rect width="375" height="44" fill="white"/>

  <!-- 页面标题 -->
  <text x="20" y="30" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="18" font-weight="700" fill="#2C3640">风险等级说明</text>

  <!-- 风险等级介绍 -->
  <g transform="translate(16, 68)">
    <rect x="0" y="0" width="343" height="80" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>
    <text x="16" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="600" fill="#2C3640">风险等级系统</text>
    <text x="16" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">基于情绪分值、标签内容和变化趋势，智能评估用户的情绪风险等级</text>
    <text x="16" y="64" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">不同等级对应不同的关注度和干预措施</text>
  </g>

  <!-- L1 - 一般 -->
  <g transform="translate(16, 168)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <!-- 风险等级徽标 -->
    <rect x="16" y="16" width="48" height="24" rx="12" fill="#2AC28D"/>
    <text x="40" y="32" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF">L1</text>

    <!-- 标题和描述 -->
    <text x="80" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="600" fill="#2AC28D">一般</text>
    <text x="80" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">情绪状态良好，风险较低</text>

    <!-- 特征说明 -->
    <g transform="translate(16, 60)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#2C3640">特征：</text>
      <text x="0" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 情绪分值 60-100 分</text>
      <text x="0" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 以正向情绪为主</text>
      <text x="160" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 情绪波动较小</text>
      <text x="160" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 无明显风险信号</text>
    </g>

    <!-- 建议措施 -->
    <text x="16" y="108" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#2AC28D">建议：继续保持关注</text>
  </g>

  <!-- L2 - 关注 -->
  <g transform="translate(16, 308)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <!-- 风险等级徽标 -->
    <rect x="16" y="16" width="48" height="24" rx="12" fill="#F2B23D"/>
    <text x="40" y="32" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF">L2</text>

    <!-- 标题和描述 -->
    <text x="80" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="600" fill="#F2B23D">关注</text>
    <text x="80" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">存在一定情绪波动，需要关注</text>

    <!-- 特征说明 -->
    <g transform="translate(16, 60)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#2C3640">特征：</text>
      <text x="0" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 情绪分值 40-59 分</text>
      <text x="0" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 出现负向情绪标签</text>
      <text x="160" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 情绪波动较明显</text>
      <text x="160" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 有轻微压力表现</text>
    </g>

    <!-- 建议措施 -->
    <text x="16" y="108" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#F2B23D">建议：增加自我关照，尝试放松练习</text>
  </g>

  <!-- L3 - 需要干预 -->
  <g transform="translate(16, 448)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)"/>

    <!-- 风险等级徽标 (带脉冲效果) -->
    <rect x="16" y="16" width="48" height="24" rx="12" fill="#FF6B6B" filter="url(#pulseGlow)"/>
    <text x="40" y="32" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF">L3</text>

    <!-- 标题和描述 -->
    <text x="80" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="600" fill="#FF6B6B">需要干预</text>
    <text x="80" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">情绪状态较差，建议积极干预</text>

    <!-- 特征说明 -->
    <g transform="translate(16, 60)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#2C3640">特征：</text>
      <text x="0" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 情绪分值低于 40 分</text>
      <text x="0" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 负向情绪占主导</text>
      <text x="160" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 连续情绪下降</text>
      <text x="160" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 出现风险关键词</text>
    </g>

    <!-- 建议措施 -->
    <text x="16" y="108" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#FF6B6B">建议：寻求专业帮助，联系心理咨询师</text>
  </g>

  <!-- L4 - 紧急危机 -->
  <g transform="translate(16, 588)">
    <rect x="0" y="0" width="343" height="120" rx="16" fill="#FFFFFF" filter="url(#cardShadow)" stroke="#E63946" stroke-width="2"/>

    <!-- 风险等级徽标 (强调效果) -->
    <rect x="16" y="16" width="48" height="24" rx="12" fill="#E63946" filter="url(#pulseGlow)"/>
    <text x="40" y="32" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#FFFFFF">L4</text>

    <!-- 警告图标 -->
    <circle cx="80" cy="28" r="12" fill="#E63946"/>
    <text x="80" y="33" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="14" font-weight="700" fill="#FFFFFF">!</text>

    <!-- 标题和描述 -->
    <text x="104" y="24" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="16" font-weight="600" fill="#E63946">紧急危机</text>
    <text x="104" y="44" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" fill="#5A6672">立即需要危机干预</text>

    <!-- 特征说明 -->
    <g transform="translate(16, 60)">
      <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="11" font-weight="600" fill="#2C3640">特征：</text>
      <text x="0" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 极低情绪分值 (&lt;20)</text>
      <text x="0" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 强烈负面表达</text>
      <text x="160" y="18" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 自伤或危险暗示</text>
      <text x="160" y="34" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#5A6672">• 急剧情绪恶化</text>
    </g>

    <!-- 紧急联系按钮 -->
    <rect x="250" y="90" width="80" height="24" rx="12" fill="#E63946"/>
    <text x="290" y="106" text-anchor="middle" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" font-weight="600" fill="#FFFFFF">紧急联系</text>
  </g>

  <!-- 底部说明 -->
  <g transform="translate(16, 728)">
    <text x="0" y="0" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="12" font-weight="600" fill="#2C3640">注意</text>
    <text x="0" y="20" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893">风险等级由 AI 系统自动评估，如有疑问请联系专业心理咨询师</text>
    <text x="0" y="36" font-family="Inter, PingFang SC, Helvetica, Arial" font-size="10" fill="#7B8893">紧急情况下请立即拨打心理援助热线：400-161-9995</text>
  </g>

</svg>